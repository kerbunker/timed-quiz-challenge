<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>

    <script src="./assets/js/script.js"></script>
  </body>

  <header>
      <a href="/">View high scores</a>
      <p id="timer">Time: 0</p>
  </header>

  <main>
      <div class="start-info" data-state="visible">
          <h2>Coding Quiz Challenge</h2>
          <p>Try to answer the following code-related questions within the time limit.</p>
          <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      </div>
      <div class="quiz-question" data-state="hidden" style="display: none;">
        <h1 class="question"></h1>
        <ol class="options">
          <li id="option1"></li>
          <li id="option2"></li>
          <li id="option3"></li>
          <li id="option4"></li>
        </ol>
      </div>
      <div class="answer-status" data-state="hidden">
        <h2 id="prev-answer"></h2>
      </div>

  </main>

</html>
