<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>

    <script src="./assets/js/script.js"></script>
  </body>

  <header>
      <a href="/">View high scores</a>
      <p id="timer">Time: 0</p>
  </header>

  <main>
      <div id="start-info" data-state="visible" style="display:block;">
          <h2>Coding Quiz Challenge</h2>
          <p>Try to answer the following code-related questions within the time limit.</p>
          <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <button type="button" id="start-button">Start Quiz</button>
      </div>
      <div class="quiz-question" data-state="hidden" style="display: none;" id="quiz-div">
        <h1 class="question" id="quiz-question"></h1>
        <ul class="options">
          <li><button type="button" id="option1"></button></li>
          <li><button type="button" id="option2"></button></li>
          <li><button type="button" id="option3"></button></li>
          <li><button type="button" id="option4"></button></li>
        </ul>
      </div>
      <div class="answer-status" data-state="hidden" style="display: none;">
        <h2 id="prev-answer"></h2>
      </div>

  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
